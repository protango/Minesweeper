<html>
    <head>
        <link rel="stylesheet" type="text/css" href="site.css" />
    </head>
    <body>
        <div class="minesweeper">
        </div>
        <button id="cheat">Cheat</button>
        <button id="reset">Reset</button>
        <button id="gameover">Game Over</button>
    </body>
    <script type="module">
        import Minesweeper from "./minesweeper.js";
        let minesweeperDiv = document.querySelector(".minesweeper");
        var game = new Minesweeper(minesweeperDiv, 10, 10, 25);
        game.resize(25);

        document.getElementById("cheat").onclick = (e) => {
            game.cells.forEach(x => x.reveal(true));
            e.preventDefault();
        }

        document.getElementById("reset").onclick = (e) => {
            game.reset();
            e.preventDefault();
        }

        document.getElementById("gameover").onclick = (e) => {
            game.gameOver();
            e.preventDefault();
        }
    </script>
</html>
